  <!-- Plant -->
  <path d="M120 500 C120 480 140 470 160 480 C180 490 140 510 120 500Z" fill="#10B981"/>
  <path d="M130 510 C130 490 150 480 170 490 C190 500 150 520 130 510Z" fill="#059669"/>
  <rect x="140" y="520" width="20" height="30" rx="10" fill="#D1D5DB"/>
